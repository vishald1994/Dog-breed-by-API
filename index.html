<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Finding your new Dog by Breed</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>
    <span class="banner-text">Find your new Dog by Breed!</span>
    </header>

    <main>
      <div>Which breed of dog would you like to see?</div>
      <form id="dog-form">
        <input id="dog-input" type="text" name="dog-number">
        <input type="submit" name="submit">
      </form>
      <div>*Notes: Type in the name of a dog breed. If we find a match, we show you a dog! If we don't find an exact match, we'll show you a dog pretty close!</div>
      <section>
        <div class="result-notes"></div>
        <div class="dog-image-results"></div>
      </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
